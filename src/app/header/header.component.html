<header>
  <div class="container mx-auto flex justify-between items-center pt-3">
    <img [ngSrc]="logo" alt="logo" width="100" height="100" />
    <nav>
      <ul class="flex gap-8">
        @for (item of menu; track item.id) {
        <li>
          <a [href]="item.link" class="font-bold">{{item.name}}</a>
        </li>
        }
      </ul>
    </nav>
    <div class="flex flex-col items-center mr-3">
      <p>{{contact.fullName}}</p>
      <div class="flex gap-2">
        <a [href]="contact.github" target="_blank">
          {{`@github`}}
        </a>
        <a [href]="contact.linkedin" target="_blank">
          {{`@linkedin`}}
        </a>
      </div>
    </div>
    <p-button label="Submit" severity="secondary"/>
    <div (click)="toggleDarkMode()" class="absolute right-3 top-3"><i class="pi pi-sun" *ngIf="isDarkMode"></i><i class="pi pi-moon" *ngIf="!isDarkMode"></i></div>
  </div>
</header>
